<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <div class="calculator">    
        <div id="display" ></div>
        
        
        <div class="buttons">
        
                <button  id="clear">C</button>
                <button id="square">x^2</button>
                <button id="squareRoot">âˆš</button>
                <button class="operator" id="divide">/</button>

                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="multiply">x</button>

                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="subtract">-</button>
                
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator">+</button>
            
                <button  id="backSpace">Del</button>
                <button class="number" id="zero">0</button>
                <button class='number' id="decimal">.</button>
                <button id="negative">+/-</button>
                
                <button class="solve" id="equals">=</button>

                
                
            
            
            
            
                
        
        
        
        </div>

</body>
</html>
